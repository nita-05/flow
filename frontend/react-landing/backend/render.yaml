services:
  - type: web
    name: memorify-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Note: Set these environment variables in Render dashboard:
      # MONGODB_URI, JWT_SECRET, SESSION_SECRET, GOOGLE_CLIENT_ID, 
      # GOOGLE_CLIENT_SECRET, GOOGLE_API_KEY, OPENAI_API_KEY, 
      # CLOUDINARY_CLOUD_NAME, CLOUDINARY_API_KEY, CLOUDINARY_API_SECRET,
      # HUGGINGFACE_API_TOKEN, FRONTEND_URL, GOOGLE_CALLBACK_URL
