<!DOCTYPE html>
<html>
<head>
    <title>OAuth Test - EMERGENCY FIX</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 15px 30px; font-size: 16px; background: #4285f4; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .info { background: #f0f8ff; padding: 15px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üö® EMERGENCY OAuth Test</h1>
    <div class="info">
        <strong>This bypasses the React component entirely!</strong><br>
        Click the button below to test OAuth directly.
    </div>
    <button onclick="testOAuth()">üöÄ Test Google OAuth (Direct)</button>
    
    <div id="debug" style="margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 5px;"></div>
    
    <script>
        async function testOAuth() {
            const apiUrl = 'https://memorify-studio-backend.onrender.com';
            
            // First test the OAuth endpoint
            try {
                console.log('üîç Testing OAuth endpoint...');
                const response = await fetch(`${apiUrl}/api/test-oauth`);
                const data = await response.json();
                
                document.getElementById('debug').innerHTML = `
                    <strong>‚úÖ Backend Test Successful:</strong><br>
                    ${JSON.stringify(data, null, 2)}<br>
                    <br><strong>üöÄ Redirecting to OAuth...</strong>
                `;
                
                // Redirect to OAuth
                window.location.href = `${apiUrl}/api/auth/google`;
                
            } catch (error) {
                document.getElementById('debug').innerHTML = `
                    <strong>‚ùå Backend Test Failed:</strong><br>
                    Error: ${error.message}<br>
                    <br>Backend might be down or CORS blocked.
                `;
                console.error('Backend test failed:', error);
            }
        }
        
        // Show initial info
        document.getElementById('debug').innerHTML = `
            <strong>OAuth Test Page:</strong><br>
            Backend: https://memorify-studio-backend.onrender.com<br>
            Current URL: ${window.location.href}<br>
            <br>Click the button above to test OAuth flow.
        `;
    </script>
</body>
</html>
