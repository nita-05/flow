<!DOCTYPE html>
<html>
<head>
    <title>OAuth Test - EMERGENCY FIX</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 15px 30px; font-size: 16px; background: #4285f4; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .info { background: #f0f8ff; padding: 15px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üö® EMERGENCY OAuth Test</h1>
    <div class="info">
        <strong>This bypasses the React component entirely!</strong><br>
        Click the button below to test OAuth directly.
    </div>
    <button onclick="testOAuth()">üöÄ Test Google OAuth (Direct)</button>
    
    <div id="debug" style="margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 5px;"></div>
    
    <script>
        function testOAuth() {
            const apiUrl = 'https://memorify-studio-backend.onrender.com';
            const redirectUrl = `${apiUrl}/api/auth/google`;
            
            console.log('üîç EMERGENCY TEST - Redirecting to:', redirectUrl);
            
            // Show debug info
            document.getElementById('debug').innerHTML = `
                <strong>Debug Info:</strong><br>
                API URL: ${apiUrl}<br>
                Redirect URL: ${redirectUrl}<br>
                <br><strong>Redirecting now...</strong>
            `;
            
            // Redirect immediately
            window.location.href = redirectUrl;
        }
        
        // Show current environment info
        document.getElementById('debug').innerHTML = `
            <strong>Current Environment:</strong><br>
            REACT_APP_API_URL: ${process?.env?.REACT_APP_API_URL || 'undefined'}<br>
            Current URL: ${window.location.href}<br>
            <br>Click the button above to test OAuth.
        `;
    </script>
</body>
</html>
